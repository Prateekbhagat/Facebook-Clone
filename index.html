<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="favicon.png" type="">  
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-40 flex items-center justify-center">
        <div class="left w-1/3 mx-12">
            <img class="w-80" src="fb.svg" alt="Facebook">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white rounded-xl w-1/4 p-4 shadow-2xl text-lg relative">
            <input class="px-4 h-14 my-2 border border-1 outline-blue-600 border-gray-300 rounded-lg" type="text" placeholder="Email Address or Phone number">
            <input class="px-4 h-14 my-2 border border-1 outline-blue-600 border-gray-300 rounded-lg" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold text-xl">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 rounded-md text-xl w-fit px-4 mx-auto">Create New Account</button>

            <span class="absolute -bottom-10 text-sm ml-6"> <span class="font-bold hover:underline cursor-pointer"> Create a Page </span>for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
